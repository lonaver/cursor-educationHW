<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- modern-nomolize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .title {
        font-size: 14px;
        text-align: center;
      }
      .buttons_area {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        gap: 30px;
      }
      .btn {
        width: 120px;
        height: 40px;
        border: 4px solid rgb(231, 243, 7);
        border-radius: 25px;
        background-color: rgb(166, 200, 219);
      }
    </style>
  </head>
  <body>
    <h1 class="title">size font 14px</h1>
    <div class="buttons_area">
      <button type="button" class="btn btn_up">UP</button>
      <button type="button" class="btn btn_non">not change</button>
      <button type="button" class="btn btn_down">down</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
